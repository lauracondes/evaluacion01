<body>

    <canvas id="chart"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <script>
        
        var data
        var años=[]
        var norte=[]
        var sur =[] 

        function preload(){
            
            data= loadTable("https://raw.githubusercontent.com/profesorfaco/datos/gh-pages/datos/global-warming.csv","cvs","header");
        }

        function setup() {
            
            var n = data.getRowCount();
            for (x=0; x<n; x++ )
            { años.push (Number(data.get(x,0)))
             norte.push(Number(data.get(x,2)+14))
             sur.push(Number(data.get(x,3)+14))
                
            }

var ctx = document.getElementById('chart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: años,
        datasets: [{
            label: 'temperatura en hemisferio norte',
            data:norte,
            backgroundColor:"rgb(230,140,220)", 
            borderColor:"rgb(230,140,220)",
            borderWidth: 1,
            fill: false
        },
             {
            label: 'temperatura en hemisferio sur',
            data:sur,
            backgroundColor:"rgb(205,65,130)", 
            borderColor:"rgb(205,65,130)",
            borderWidth: 1,
            fill: false}
             ]
    },
    options: {
    }
});


        }
    </script>
